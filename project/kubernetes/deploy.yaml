apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: techtrends
  name: techtrends
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techtrends
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: techtrends
    spec:
      containers:
        - image: ulyanov/techtrends:latest
          imagePullPolicy: IfNotPresent
          name: techtrends
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              cpu: "500m"
              memory: "64Mi"
          ports:
            - containerPort: 3111
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3111
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3111

